              <h1 id="Linux-Mac命令记录"><a href="#Linux-Mac命令记录" class="headerlink" title="Linux/Mac命令记录"></a>Linux/Mac命令记录</h1><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">echo xxxxx &gt; xx.txt 会自动换行</span><br><span class="line">echo -n xxxxx &gt; xx.txt 不会换行</span><br><span class="line"></span><br><span class="line">sudo passwd root <span class="regexp">//</span>更改root密码</span><br><span class="line"></span><br><span class="line"><span class="regexp">//</span>链接</span><br><span class="line">$ sudo rm -rf python</span><br><span class="line">$ sudo ln -s <span class="regexp">/usr/</span>bin<span class="regexp">/python3  /u</span>sr<span class="regexp">/bin/</span>python</span><br><span class="line"><span class="regexp">//</span>换内核程序</span><br><span class="line">sudo apt-get install synaptic</span><br><span class="line"><span class="regexp">//</span>重启桌面</span><br><span class="line">sudo <span class="regexp">/etc/i</span>nit.d/gdm restart</span><br><span class="line"><span class="regexp">//</span>关闭ASLR</span><br><span class="line">echo <span class="number">0</span> &gt; <span class="regexp">/proc/</span>sys<span class="regexp">/kernel/</span>randomize_va_space</span><br><span class="line"></span><br><span class="line">NX：-z execstack <span class="regexp">/ -z noexecstack (关闭 /</span> 开启)    不让执行栈上的数据，于是JMP ESP就不能用了</span><br><span class="line">Canary：-fno-stack-protector <span class="regexp">/-fstack-protector /</span> -fstack-protector-all (关闭 <span class="regexp">/ 开启 /</span> 全开启)  栈里插入cookie信息</span><br><span class="line">PIE：-no-pie <span class="regexp">/ -pie (关闭 /</span> 开启)   地址随机化，另外打开后会有get_pc_thunk</span><br><span class="line">RELRO：-z norelro <span class="regexp">/ -z lazy /</span> -z now (关闭 <span class="regexp">/ 部分开启 /</span> 完全开启)  对GOT表具有写权限</span><br><span class="line">gcc -z execstack -fno-stack-protector -no-pie -z norelro</span><br><span class="line"><span class="regexp">//</span>linux命令，将指定程序在指定端口运行：</span><br><span class="line">socat tcp-listen:<span class="number">10001</span>,reuseaddr,fork EXEC:./file_name,pty,raw,echo=<span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="regexp">//</span>在x64下通常参数从左到右依次放在rdi, rsi, rdx, rcx, r8, r9，多出来的参数才会入栈（根据调用约定的方式可能有不同，通常是这样）</span><br><span class="line"></span><br><span class="line">特殊的gadgets:</span><br><span class="line">通常位于x64的ELF程序中的__libc_csu_init,</span><br><span class="line">universal_gadget1 = <span class="number">0</span>x40075a           <span class="comment">#万能gadget1：pop rbx; pop rbp; pop r12; pop r13; pop r14; pop r15; retn</span></span><br><span class="line">universal_gadget2 = <span class="number">0</span>x400740        <span class="comment">#万能gadget2：mov rdx, r13; mov rsi, r14; mov edi, r15d; call qword ptr [r12+rbx*8]</span></span><br><span class="line"></span><br><span class="line">xattr -d -r com.apple.quarantine ./*</span><br></pre></td></tr></table></figure>

<h1 id="ABD-frida命令"><a href="#ABD-frida命令" class="headerlink" title="ABD/frida命令"></a>ABD/frida命令</h1><figure class="highlight tcl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">adb tcpip <span class="number">5555</span></span><br><span class="line">adb connect xxxxx:<span class="number">5555</span></span><br><span class="line">强制运行<span class="number">32</span>位模式：adb install --abi armeabi-v7a xxxx.apk</span><br><span class="line"></span><br><span class="line">cat /<span class="keyword">proc</span>/cpuinfo #Android查看cpu架构<span class="title"></span></span><br><span class="line"><span class="title"></span></span><br><span class="line"><span class="title">adb</span> shell<span class="title"> am</span> start -D -n<span class="title"> com.iscclockk/.MainActivity</span></span><br><span class="line">jdb附加<span class="title"> jdb</span> -connect<span class="title"> com.sun.jdi.SocketAttach:hostname=localhost,port=8700</span></span><br><span class="line"><span class="title"></span></span><br><span class="line"><span class="title">setenforce</span> 0</span><br><span class="line">设置全局调试：<span class="title"></span></span><br><span class="line"><span class="title">magisk</span> resetprop<span class="title"> ro.debuggable</span> 1<span class="title"></span></span><br><span class="line"><span class="title">stop;start;</span></span><br><span class="line"><span class="title"></span></span><br><span class="line"><span class="title">frida非标准端口连接:</span></span><br><span class="line">	./frida-server -l 0.0.0.0:6666<span class="title"></span></span><br><span class="line"><span class="title">	frida-ps</span> -H 192.168.1.102:6666<span class="title"></span></span><br><span class="line"><span class="title">	objection</span> -p 6666</span><br><span class="line">以调试模式启动：<span class="title"></span></span><br><span class="line"><span class="title">adb</span> shell<span class="title"> am</span> set-debug-app -w<span class="title"> com.d3ctf.noname</span></span><br><span class="line">查看android是32还是64：<span class="title"></span></span><br><span class="line"><span class="title">adb</span> shell<span class="title"> getprop</span> ro.product.cpu.abi</span><br><span class="line">查看app最前台进程：<span class="title"></span></span><br><span class="line"><span class="title">adb</span> shell<span class="title"> dumpsys</span> window |<span class="title"> grep</span> mCurrentFocus<span class="title"></span></span><br><span class="line"><span class="title">frida</span> -U -f<span class="title"> cn.ticktick.task</span> -l 202012lesson6.js --no-pause</span><br></pre></td></tr></table></figure>

<p><img src="/2020/03/16/%E5%B8%B8%E7%94%A8%E5%91%BD%E4%BB%A4%E8%AE%B0%E5%BD%95/image-20210811001815387.png" srcset="/img/loading.gif" lazyload alt="image-20210811001815387"></p>
<h1 id="docker命令"><a href="#docker命令" class="headerlink" title="docker命令"></a>docker命令</h1><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="regexp">//</span>导入镜像：docker import - ubuntu/<span class="number">17.04</span>.amd64</span><br><span class="line"><span class="regexp">//</span>运行镜像：docker run -it -p <span class="number">23946</span>:<span class="number">23946</span> ubuntu<span class="regexp">/17.04.amd64 /</span>bin/bash</span><br><span class="line">  会创建一个docker容器，第一个端口是宿主机的端口，第二个是容器的端口</span><br><span class="line"><span class="regexp">//</span>列出容器：docker container ls -a</span><br><span class="line"><span class="regexp">//</span>容器重命名：docker container rename old_name new_name</span><br><span class="line"><span class="regexp">//</span>打开容器的shell：docker exec -it container_name <span class="regexp">/bin/</span>bash</span><br><span class="line"><span class="regexp">//</span>启动容器：docker start container_name</span><br><span class="line"><span class="regexp">//</span>复制：docker container cp file_name container_name:/root</span><br><span class="line"></span><br><span class="line"><span class="regexp">//</span>导入镜像</span><br><span class="line">docker load -i nginx.tar</span><br><span class="line"><span class="regexp">//</span>导出镜像</span><br><span class="line">docker save -o nginx.tar nginx:latest</span><br></pre></td></tr></table></figure>

<h1 id="IDA常用"><a href="#IDA常用" class="headerlink" title="IDA常用"></a>IDA常用</h1><figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">sub_</span> 指令和子函数起点</span><br><span class="line"><span class="attribute">locret_</span> 返回指令 </span><br><span class="line"><span class="attribute">loc_</span> 指令</span><br><span class="line"><span class="attribute">off_</span> 数据，包含偏移量</span><br><span class="line"><span class="attribute">seg_</span> 数据，包含段地址值</span><br><span class="line"><span class="attribute">asc_</span> 数据，ASCII字符串</span><br><span class="line"><span class="attribute">byte_</span> 数据，字节（或字节数组）</span><br><span class="line"><span class="attribute">word_</span> 数据，<span class="number">16</span>位数据（或字数组）</span><br><span class="line"><span class="attribute">dword_</span> 数据，<span class="number">32</span>位数据（或双字数组）</span><br><span class="line"><span class="attribute">qword_</span> 数据，<span class="number">64</span>位数据（或<span class="number">4</span>字数组）</span><br><span class="line"><span class="attribute">flt_</span> 浮点数据，<span class="number">32</span>位（或浮点数组）</span><br><span class="line"><span class="attribute">dbl_</span> 浮点数，<span class="number">64</span>位（或双精度数组）</span><br><span class="line"><span class="attribute">tbyte_</span> 浮点数，<span class="number">80</span>位（或扩展精度浮点数）</span><br><span class="line"><span class="attribute">stru_</span> 结构体(或结构体数组)</span><br><span class="line"><span class="attribute">algn_</span> 对齐指示</span><br><span class="line"><span class="attribute">unk_</span> 未处理字节</span><br></pre></td></tr></table></figure>
